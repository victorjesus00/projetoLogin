<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tela Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos/main.css'>
    <link rel="stylesheet" href="estilos/mediaquerie.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src='main.js'></script>
</head>
<body>
    <main>
        <section id="login">

            
            <div id="img">
               
            </div>


            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, faça login para
                acessar sua conta e poder fazer as configurações
                no seu ambiente.</p>
            </div>

            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">

                    <span class="material-symbols-outlined">account_circle</span>
                     
                <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required>
                <label for="ilogin"></label>
                </div>


                <div class="campo">

                    <span class="material-symbols-outlined">lock</span>
                       
                        
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" min="5" max="15" required autocomplete="current-password">
                    <label for="isenha"></label>
                </div>

                <input type="submit" value="Entrar">
                
                <i><a class="botao" href="esqueci.html" >Esqueci a senha <span class="material-symbols-outlined">forward_to_inbox</span></a></i>

            </form>

        </section>
    </main>
</body>
</html>
